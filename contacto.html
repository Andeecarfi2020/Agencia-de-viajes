<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Agencia de Viajes</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="hero">
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                   
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <h1>Contáctanos</h1>
            <p>Estamos aquí para ayudarte a planear tu próxima aventura</p>
        </header>

        <section class="contact-form">
            <h2>Envíanos un mensaje</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Información Personal</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </fieldset>

                <fieldset>
                    <legend>Detalles del Viaje</legend>
                    <label for="destino">Destino Deseado:</label>
                    <select id="destino" name="destino">
                        <option value="tokyo">Tokio</option>
                        <option value="paris">París</option>
                        <option value="newyork">Nueva York</option>
                    </select>

                    <label for="fecha">Fecha de Viaje:</label>
                    <input type="date" id="fecha" name="fecha">

                    <label for="personas">Número de Personas:</label>
                    <input type="number" id="personas" name="personas" min="1">
                </fieldset>

                <fieldset>
                    <legend>Mensaje</legend>
                    <label for="mensaje">Escribe tu consulta:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </fieldset>

                <button type="submit" class="btn">Enviar Mensaje</button>
            </form>
        </section>

        <section class="map">
            <h2>Nuestra Ubicación</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <footer>
            <p>© 2025 Agencia de Viajes. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
